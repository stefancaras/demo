<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <div class="flex">
        <img id="logo" src="./img/owl.png" alt="">
        <span id="logoTextOrange">Owl</span>
        <span id="logoTextGreen">Books</span>
      </div>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      <form id="searchForm">
        <input id="search" type="text" placeholder="Search">
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
    <div class="flex">
      <div id="sidebar">
        <div id="genre">
          <p><b>Genre</b></p>
          <label><input type="checkbox">Fiction</label>
          <label><input type="checkbox">Non-Fiction</label>
          <label><input type="checkbox">Young Adult</label>
          <label><input type="checkbox">Children</label>
          <label><input type="checkbox">Self-Help</label>
          <label><input type="checkbox">Graphic Novels</label>
          <label><input type="checkbox">Business</label>
        </div>
        <div id="price">
          <p><b>Price</b></p>
          <label><input type="checkbox">10-20</label>
          <label><input type="checkbox">20-30</label>
          <label><input type="checkbox">30-40</label>
          <label><input type="checkbox">40-50</label>
          <label><input type="checkbox">>50</label>
        </div>
        <div id="availability">
          <p><b>Availability</b></p>
          <label><input type="checkbox">Include Out of Stock</label>
        </div>
        
      </div>
      <div class="flex" id="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
