<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="time twelve">12</div>
        <div class="time three">3</div>
        <div class="time six">6</div>
        <div class="time nine">9</div>
        <div class="line oneSeven absolute-center"></div>
        <div class="line twoEight absolute-center"></div>
        <div class="line fourTen absolute-center"></div>
        <div class="line fiveEleven absolute-center"></div>
        <div class="hour absolute-center origin"></div>
        <div class="minute absolute-center origin"></div>
        <div class="bullet absolute-center"></div>
        <div class="second absolute-center origin"></div>
        <div class="redBullet absolute-center"></div>
      </div>
    </div>
  </body>
</html>
