<!DOCTYPE html>
<html>
  <head>
    <title>Moving Ball</title>
    <style>
      #container {
        position: relative;
        width: 500px;
        height: 50px;
        background: cyan;
        border-radius: 25px;
      }
      #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background: lightcoral;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="ball"></div>
    </div>
    <script>
      var ball = document.getElementById("ball");
      var i = 0;
      var j = 450;
      function move() {
        if (i < 450) {
          ball.style.left = ++i + "px";
        } else if (j > 0) {
          ball.style.left = --j + "px";
        } else {
          i = 0;
          j = 450;
        }
      }
      setInterval(move, 1);
    </script>
  </body>
</html>
