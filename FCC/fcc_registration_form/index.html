<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>
  <form action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="fname">Enter Your First Name</label>
      <input id="fname" type="text" value="" required />
      <label for="lname">Enter Your Last Name</label>
      <input id="lname" type="text" value="" required />
      <label for="email">Enter Your Email</label>
      <input id="email" type="email" value="" required />
      <label for="pass">Create a New Password</label>
      <input id="pass" type="password" value="" required pattern="[a-z0-9]{8,}" />
    </fieldset>
    <hr />

    <fieldset>
      <label>
        <input type="radio" name="btn" id="" /> Personal Account
      </label>
      <label>
        <input type="radio" name="btn" id="" /> Business Account
      </label>
      <label
        ><input type="checkbox" name="terms" id="" /> I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
    </fieldset>
    <hr />
    <fieldset>
      <label for="file"> Upload a profile picture </label>
      <input type="file" />
      <label for="age"> Input your age (Years) </label>
      <input id="age" type="number" min="18" max="99" required />
      <label for="about_us"> How did you hear about us? </label>
    </fieldset>

    <select name="about_us" id="aboutus">
      <option value="">Select one</option>
      <option value="internet">Internet</option>
      <option value="friends">Friends</option>
    </select>
    <label for="textArea">Provide a bio</label>
    <textarea
      name="bio"
      id=""
      cols="30"
      rows="10"
      placeholder="I like coding on the beach"
    ></textarea>

    <input type="submit" value="Submit" />
  </form>
  <!-- Submit functioneaza doar in tag de <form>, practic preia toate informatiile si le trimite la adresa din form action. -->
</body>
</html>
