<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="">
            <label>Enter Your First Name:<input type="text"></label>
            <label>Enter Your Last Name:<input type="text"></label>
            <label>Enter Your Email:<input type="email"></label>
            <label>Create a New Password: <input type="password"></label>
            <hr>
            <label><input type="radio" class="inline" name="account"> Personal Account</label>
            <label><input type="radio" class="inline" name="account"> Business Account</label>
            <label><input type="checkbox" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <hr>
            <label>Upload a profile picture:<input type="file"></label>
            <label>Input your age (years):<input type="number" min="18" max="99"></label>
            <label>How did you hear about us?
                <select>
                    <option value="">(select one)</option>
                    <option value="news">freecodecamp News</option>
                    <option value="youtube">freecodecamp Youtube Channel</option>
                    <option value="forum">freecodecamp Forum</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>Provide a bio: <textarea placeholder="I like to code on the beach..." cols="30" rows="4"></textarea></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
